<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="simplex.js" charset="UTF-8"></script>
	<link href="bootstrap.min.css" rel="stylesheet" />
	<title>Simplex</title>
</head>
<body>	
	<h1 style="text-align: center;">Simplex</h1>
	<div class="container" style="margin-top: 5%;">
		<form id="formSol" name="formSol" class="form">
			<fieldset>
				<div class="row">
					<div class="col-md-2">
						<label for="variaveis" class="lbl1">Informe quantas variáveis:</label>
					</div>
					<div class="col-md-2">
						<input type="number" required class="inp1 form-control" id="var" name="variaveis" value="" min="1" autofocus/>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-md-2">
						<label for="qntRest" class="lbl1">Informe quantas restrições:</label>
					</div>
					<div class="col-md-2">
						<input type="number" required class="inp1 form-control" id="rest" name="qntRest" value="" min="1" />						
					</div>
					
				</div>
				<br />
				<div style="float: right; width: 74%;">
					<input type="submit" class="inp1 btn btn-sm " id="botaoSol" value="Próximo" onClick="criarForm(variaveis.value,qntRest.value)"/>
				</div>
			</fieldset>
		</form>
		
		<br/>
		<form action="" method="post" name="form" id="form" style="display:none">
			<p><b>F.O</b></p>
			<div id="num"></div>
			<br/>
			<label><input type="button" class="btn btn-sm" id="botaoSol" name="calc" value="Solução" onClick="solucao()" /></label>
			
		</form>

		<div id="tab" style="width: 80%; margin: 0 auto;"></div>
		
	</div>
</body>

<script>
	var my_func = function(event) {
	event.preventDefault();
	};
	var form = document.getElementById("formSol");
	form.addEventListener("submit", my_func, true);

	function atualizar() {
	window.location.href='simplex.html';
}
</script>
</html>
